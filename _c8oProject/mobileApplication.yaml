          'ul.menubar2 {
          	list-style-type: none;
          	margin: 0;
          	padding: 0;
          	overflow: hidden;
          	background-color: #fff;
          	
          	li {
          		float: left;
          	}
          	
          	li a, .dropbtn {
          		display: inline-block;
          		color: #444444;
          		text-align: center;
          		padding: 14px 16px;
          		text-decoration: none;
          	}
          		
          	li a.dropbtn::after {
          		content: "‚ñ∂";
          		font-weight: bold;
          		margin-right: 2px;
          	}
          	
          	li:hover a.dropbtn::after {
          		content: "‚ñº";
          		margin-right: 0px;
          	}
          	
          	li a:hover, .dropdown:hover .dropbtn {
          		opacity: 1 !important;
          		color: color($colors, primary);
          		border-bottom: 4px solid color($colors, primary);
          		text-shadow: 0px 0px 1px color($colors, primary);
          	}
          	
          	li.dropdown {
          		display: inline-block;
          	}
          	
          	a.hasPage {
          		cursor: pointer;
          	}
          	
          	.dropdown-content {
          		display: none;
          		position: absolute;
          		background-color: #fff;
          		min-width: 160px;
          		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          		z-index: 1;
          	}
          	
          	.dropdown-content a {
          		color: color($colors, dark);
          		padding: 12px 16px;
          		text-decoration: none;
          		display: block;
          		text-align: left;
          	}
          	
          	.dropdown-content a:hover {
          		background-color: color($colors, primary);
          		color: color($colors, light);
          		text-shadow: 0px 0px 1px color($colors, light);
          		opacity: 1 !important;
          		border: none;
          	}
          	
          	.dropdown:hover .dropdown-content {
          		display: block;
          	}
          }
