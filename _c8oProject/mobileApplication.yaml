‚ÜìngNavigationBarStyle1 [mobile.components.UIStyle-1636981273625]: 
  styleContent: 
    - xmlizable: 
      - ‚Üëclassname: com.twinsoft.convertigo.beans.common.FormatedContent
      - com.twinsoft.convertigo.beans.common.FormatedContent: 
        ‚Üí: |
          'ul.menubar {
          	list-style-type: none;
          	margin: 0;
          	padding: 0;
          	overflow: hidden;
          	background-color: color($colors, dark);
          	
          	li {
          		float: left;
          	}
          	
          	li a, .dropbtn {
          		display: inline-block;
          		color: white;
          		text-align: center;
          		padding: 14px 16px;
          		text-decoration: none;
          	}
          	
          	li a:hover, .dropdown:hover .dropbtn {
          		background-color: color($colors, danger);
          		opacity: 1 !important;
          	}
          	
          	li.dropdown {
          		display: inline-block;
          	}
          	
          	.dropdown-content {
          		display: none;
          		position: absolute;
          		background-color: color($colors, light);
          		min-width: 160px;
          		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          		z-index: 1;
          	}
          	
          	a.hasPage {
          		cursor: pointer;
          	}
          	
          	.dropdown-content a {
          		color: color($colors, dark);
          		padding: 12px 16px;
          		text-decoration: none;
          		display: block;
          		text-align: left;
          	}
          	
          	.dropdown-content a:hover {
          		background-color: #dedede;
          		opacity: 1 !important;
          	}
          	
          	.dropdown:hover .dropdown-content {
          		display: block;
          	}
          }
          '
